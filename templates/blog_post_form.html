{% extends 'base.html' %}


{% block body %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form action="/post_add/{{ user.id}}" method="POST">
        <label for="title">Title</label>
        <input type="text" style="padding : 10px;" name="title"><br>

        <label for="text" >Post</label>
        <input type="text" style="padding : 10px; height : 100px;" name="post"><br>
        <button type="submit" style="padding : 10px;">Add</button>
    </form>
    <form action="/single_user_page/{{ user.id }}">
        <button style="padding : 10px; display : inline-block;">Cancel</button>
    </form> 



{% endblock %}
