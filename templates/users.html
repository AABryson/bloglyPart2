{% extends 'base.html' %}


{% block body %}
<h2>Users</h2>
    
<ol>
    {% for user in users %} 
        
    <img src="{{ user.picture }}" width="50" height="65">
    <li style="display : inline-block">
        <h2><a href="/single_user_page/{{user.id}}">{{ user.first_name }} {{user.last_name}}</a></h2>
            
    </li>
    {% endfor %}
</ol>
<p><a href="/">Add user</a></p>

{% endblock %}
